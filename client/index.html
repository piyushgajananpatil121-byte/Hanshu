<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Poké Arena Multiplayer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- UI Styles -->
  <link rel="stylesheet" href="./src/ui/styles.css" />
</head>
<body>

  <!-- UI Overlay -->
  <div id="ui">
    <h1>Poké Arena</h1>

    <div id="lobby">
      <button id="createRoom">Create Room</button>
      <input id="roomInput" placeholder="Room ID" />
      <button id="joinRoom">Join Room</button>
    </div>

    <div id="battle-ui" hidden>
      <div class="health">
        <span>You</span>
        <div class="bar"><div id="player-hp"></div></div>
      </div>

      <div class="health">
        <span>Enemy</span>
        <div class="bar"><div id="enemy-hp"></div></div>
      </div>

      <div class="actions">
        <button data-attack="tackle">Tackle</button>
        <button data-attack="flame">Flame</button>
        <button data-attack="heal">Heal</button>
      </div>
    </div>
  </div>

  <!-- 3D Canvas -->
  <canvas id="scene"></canvas>

  <!-- Libraries -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>

  <!-- Client Source -->
  <script type="module" src="./src/main.js"></script>

</body>
</html>
